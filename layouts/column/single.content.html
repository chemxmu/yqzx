<div class="row">
    <div class="col-md-12 content-card">
        <h1>{{ .Title }}</h1>
        {{ .Content }}
        {{ if eq .Type "instr" }}
            <ul class="list-inline meta pull-right">
                <li><i class="fa fa-calendar"></i>{{ .Date.Format "2006-02-01" }}</li>
                <li><i class="fa fa-user"></i>{{ .Params.author }}</li>
            </ul>
        {{ end }}
    </div>
</div>
