{{ $carousels := first 5 (where .Pages "Params.carousel" true) }}
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    {{ range $elem_index, $elem_val := $carousels }}
    <li data-target="#carouselExampleIndicators" data-slide-to="{{ $elem_index }}" {{ if eq $elem_index 0 }}class="active"{{ end }}></li>
    {{ end }}
  </ol>
  <div class="carousel-inner">
    {{ range $elem_index, $elem_val := $carousels }}
    <div class="item {{ if eq $elem_index 0 }}active{{ end }}">
      <a href="{{ .RelPermalink }}"><img class="d-block w-100" src="{{ .Site.BaseURL }}{{ .Params.image }}" alt="{{ .Title }}"></a>
<!--      <div class="carousel-caption d-none d-md-block">
        <a href="{{ .RelPermalink }}"><h5>{{ .Title }}</h5></a>
        <p>{{ .Summary }}</p>
      </div>
-->
    </div>
    {{ end }}
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
